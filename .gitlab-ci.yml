image: "tbcp/nodejs:ubuntu"

stages:
  - Installation
  - Linting
  - Testing
  - Building
  - Publishing

# This folder is cached between builds http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

install:
  stage: Installation
  script:
    - yarn install
  artifacts:
    paths: [node_modules]

lint:fix:
  stage: Linting
  script:
    - yarn run lint:fix
  allow_failure: true

test:unit:
  stage: Testing
  script:
    - yarn run test:unit

build:
  stage: Building
  before_script:
    - yarn run git:sub:update
  script:
    - yarn run build
  artifacts:
    paths: [build]
  only:
    - main

publish:
  stage: Publishing
  before_script:
    - mkdir -p ./public
  script:
    - cp -r build/* public/
  artifacts:
    paths: [build,public]

pages:
  stage: Publishing
  before_script:
    - mkdir -p ./public
  script:
    - cp -r README.md public/
  artifacts:
    paths: [public]
    expire_in: 1 mins
