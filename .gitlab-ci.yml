stages:
    - Environment
    - Deployment

docker-build:
  # Official docker image.
  image: docker:latest
  stage: Environment
  services:
    - docker:dind
  before_script:
    - echo $CI_DOCKERHUB_PASSWORD | docker login -u "$CI_DOCKERHUB_USER" --password-stdin $CI_DOCKERHUB_REGISTRY
  script:
    - docker build --pull -t "index.docker.io/tbcp/webapp:latest" .
    - docker push "index.docker.io/tbcp/webapp:latest"
  only:
    - main

pages:
  stage: Deployment
  script:
    - mkdir ./public
    - cp -r README.md public/
  artifacts:
    paths: [public]
    expire_in: 1 mins
