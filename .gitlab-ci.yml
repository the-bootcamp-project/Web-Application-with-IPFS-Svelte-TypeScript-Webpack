image: "tbcp/nodejs:ubuntu"

stages:
  - Linting
  - Testing
  - Deployment

lint:
  stage: Linting
  script:
    - yarn run lint:fix

test:
  stage: Testing
  script:
    - yarn run test:unit

pages:
  stage: Deployment
  script:
    - mkdir ./public
    - cp -r README.md public/
  artifacts:
    paths: [public]
    expire_in: 1 mins
